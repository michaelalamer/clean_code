name: youcancode
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:

  dio: ^5.8.0+1
  dio_http_formatter: ^3.3.0
  flutter:
    sdk: flutter
  flutter_hooks: ^0.21.2
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  flutter_secure_storage: ^9.2.4
  flutter_svg: ^2.2.0
  freezed_annotation: ^2.4.4
  go_router: ^16.0.0
  hooks_riverpod: ^2.6.1
  intl: any
  json_annotation: ^4.9.0
  multiple_result: ^5.2.0
  retrofit: ^4.6.0
  riverpod_annotation: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.6.2
  freezed: ^2.2.0
  riverpod_generator: ^2.3.3
  retrofit_generator: ^7.0.8
  flutter_gen_runner: ^5.0.0

flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  # Optional
  integrations:
    flutter_svg: true
flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
flutter_intl:
  enabled: true
